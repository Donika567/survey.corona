		color: rgb(253, 249, 249);

}

		background-color: #1d576444;
		background-position: relative;
		margin: 0 auto;
		width: 70%;

}

		 height: 500px;

}

}

        margin-bottom: 15px;
        
}

		margin:0 auto 1.25rem auto;
		padding:0.25rem;
		font-size: 20px;
}

		font-size:15px;
		font-family:sans-serif,monospace;

}

}

		min-height:120px;
		width: 100%;
		position: center;
		padding: 7px;
        font-size: 20px;
	}

.submit-button {
		background-color: rgb(11, 145, 82);
		width:100%;
		display: block;
		padding: 15px;
		cursor: pointer;
		position: center;
		margin: 0 auto 1.25rem auto;
		font-size: 20px;
}

<body>
	<h1 id="title"  >Corona Survey Form</h1>
	<p id="description">Thank you for taking the time to help us </p>
	<form id="survey-form" class="scrollable">
      <div class="form"  >
			<br> 
	        <label id="name-label" for="name">Name</label>
			<br>
			<input class="form-control" type="text" id ="name" name="name" placeholder="Enter your name" required >
	        <br>
	        <label id="email-label" for="email" value="email">Email</label>
			<br>
			<input class="form-control" type="Email" name="email" id="email" placeholder="Enter your email" required>
	        <br>
			<label id="number-label" for="number" value="number">Age</label>
			<br>
	        <input class="form-control" type="number" name="age" id="number" min="10" max="100"  placeholder="Age">
	        <br>
		<label><p>Please choose one of the following answers that best reflects how your life has been affected by countermeasures aganist the coronavirus and ther related factors?</p> 
	        <select  id="dropdown">
	        		<option value="student">I am unconcerned about the growing infections</option>
	        		<option value="job">I am concerned about the growing infections but they have no effect on my life.</option>
	        		<option value="learner">I am aware of the emergency situation,but my life has not really changed</option>
	        		<option value="prefer">Prefer not to say</option>
					<option value="other">Other</option>
	        </select>
	    </label>
			<br>
		<label>
			<p>Partially following restrictions. </p> 
			
				<input name="definitely"type="radio"value="definitely">I have been partially following restrictions while attemting to adapt my lifestyle. 
				<br> 
				<input name="maybe" type="radio" value="maybe">I have been partially following restrictions and have gotten to adapting my lifestyle.
				<br> 
				<input name="not sure"type="radio"value="not sure">I have fully followed restrictions and have gotten to adapting my lifestyle. 
                Have you been experiencing any of the known symptoms (as per healthcare dept. guidelines) related to the virus in the past seven days?
                
                
                
		</label> 
		
	    <label>	
			<p>Dos it have impact on your life?</p>
	        	<select id="dropdown">
	        		<option disabled="" value="">Yes</option>
					<br>
	        		<option value="challenges">No</option>option value="1">1</option>
					<br>
	        		<option value="projects">Not sure</option>
					<br>
	        		<option value="comunity">Comunity</option>
					<br>
					<option value="open sourse">Open Source</option>
	        	</select>
	    </label>
		</div>
	    <div class="form-group">
			<p>Which of the following would bother you if you are required to follow it at the office? (Select all that apply)</p>
				<label>
					<input  value="front-end-projects" type="checkbox" class="input-checkbox">Routine taking of temperature at check-in and check-out
				</label>
				<br>
				<label>
					<input  value="back-end-projects" type="checkbox" class="input-checkbox">Getting a vaccine
				</label>
				<br>
				<label>
					<input value="data-visualization" type="checkbox" class="input-checkbox">Clean desk policy
				</label>
				<br>
				<label>
					<input  value="challenges" type="checkbox" class="input-checkbox"> Wearing a mask while working
				</label>
				<br>
				<label>
					<input value="open-source-community" type="checkbox" class="input-checkbox">Installing a contract tracing app
				</label>
				<br>
				<label>
					<input  value="gitter-help-rooms" type="checkbox" class="input-checkbox">Desk partitions
				</label>
				<br>
				<label>
					<input  value="videos" type="checkbox" class="input-checkbox">Office environment sanitization
				</label>
				<br>
				<label>
					<input  value="city-meetups" type="checkbox" class="input-checkbox">Bringing your own meals
				</label>
				<br>
				<label>
					<input  value="wiki" type="checkbox" class="input-checkbox">Closing any communal spaces (e.g- gym, game room)
				</label>
				
					
		</div>
	    	</p>
	    <div id="text">
	    		<p>Any Comments or Suggestions?</p>
	    		<textarea cols="75 rows="80" id="coments" name="text" placeholder="Enter your comment here..."></textarea>
	    </div>
	    	<button class="submit-button" type="submit" id = "submit">Submit</button>
		</div>
    </form>
</body>
